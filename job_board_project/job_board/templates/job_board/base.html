<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e293b;
        }
        .glow-card {
            transition: box-shadow 0.3s ease;
        }
        .glow-card:hover {
            box-shadow: 0 6px 25px rgba(29, 78, 216, 0.8);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <header class="flex justify-between items-center py-5 px-8">
            <h1 class="text-4xl font-bold text-blue-500">
                <a href="{% url 'home' %}">
                    <i class="fas fa-briefcase"></i> Job Board
                </a>
            </h1>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition-colors">
                Sort by: Last updated <i class="fas fa-filter"></i>
            </button>
        </header>
        <hr class="border-gray-300">
        <div class="container mx-auto my-6">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
